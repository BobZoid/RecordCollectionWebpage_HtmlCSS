<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Record</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="grid-container">
    <div class="top">Add New Record</div>
    <article class="leftTop"><form id="myForm">
        <label for="artistName">Artist Name:</label>
        <p><input type="text" name="artistName" size="25" id="artistName" required ></p>
        <label for="albumName">Album Name:</label>
        <p><input type="text" name="albumName" size="25" id="albumName" required ></p>
        <label for="songAmount">Amount of tracks on album:</label>
        <p><input type="number" name="songAmount" size="25" id="songAmount" required value=14></p>
        <label for="youTubeLink">YouTube Link:</label>
        <p><input type="text" name="youTubeLink" size="25" id="youTubeLink"></p>
        <p><label for="review">Review</label></p>
        <textarea rows="4" cols="20" id="review"></textarea>
        <p><label for="songlist">Song List</label></p>
        <textarea rows="4" cols="20" id="songlist"></textarea>
         <input type="submit" name="addRecord" value="Add Record" id="enKnapp">
    </form> </article>
    <section class="rightTop" id="transBack">
        <table class="addedRecords">
            <tr>
                <th colspan="2">Added Records</th>
            </tr>

        </table>
    </section>

    <div id="transBack" class="bottom"><div class="container">
        <div><a href="index.html">Back</a></div>
    </div></div>
</div>


<script src="js/addRecordScript.js">
</script>

</body>
</html>
